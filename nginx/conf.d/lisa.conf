# nginx-app.conf

# the upstream component nginx needs to connect to
upstream web {
    ip_hash;
    server web:2154; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      2154 default_server;

    # the domain name it will serve for
    server_name beelzeware.dev; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # auto add trailing slash
    # rewrite ^(.*[^/])$ $1/ permanent;

    # Django media
    location /media  {
        alias /code/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias - /app/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
      # include /code/uwsgi_params; # the uwsgi_params file you installed
      # uwsgi_pass  django;
        proxy_pass http://;
        proxy_set_header Host $host:2154;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
